<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>E-commerceUI</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <span class="logo">Name test</span>
            <nav class="menu">
                <ul class="lista-menu">
                    <li class="lista-menu__item"><a href="#">Home</a></li>
                    <li class="lista-menu__item"><a href="#">Product</a></li>
                    <li class="lista-menu__item"><a href="#">Pricing</a></li>
                    <li class="lista-menu__item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="icones">
            <a href="#"><img src="img/vector (1).svg" alt="Pesquisar por algum produto"></a>
            <a href="#"><img src="img/Vector (2).svg" alt="Carrinho de compras"></a>
            <a href="#" id="menu-toggle"><img src="img/Vector (3).svg" alt="Menu"></a>
        </div>
    </header>
    <section class="container__secao">
        <div class="container__secao__div">
            <p class="container__secao__texto">SUMMER 2020</p>
            <h1 class="container__secao__titulo">-30% Discount</h1>
            <p class="container__secao__texto2">We know how large objects will act, but things on a small scale.</p>
            <button class="container__secao__butao">Read More</button>
        </div>

        <img src="./img/png-cover.png" class="secao__imagem" alt="soda de limÃ£o bubly">
    </section>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.querySelector(".lista-menu").classList.toggle("active");
        });
    </script>
</body>

</html>
